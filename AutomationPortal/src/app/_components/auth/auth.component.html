<div class="main-content bg-default">
  <!-- Navbar -->
  <nav id="navbar-main" class="navbar navbar-horizontal navbar-transparent navbar-main navbar-expand-lg navbar-light">
      <div class="container">
          <a class="navbar-brand">
              <img src="../assets/img/llogo.png">
          </a>
          <ul class="navbar-nav align-items-lg-center ml-lg-auto">

              <li class="nav-item d-none d-lg-block ml-lg-4">
                  <a [routerLink]="" routerLinkActive="active"
                  class="btn btn-neutral btn-icon text-primary">
                      <span class="btn-inner--icon">
                          <i class="fas fa-user-plus fa-lg mr-2 text-primary"></i>
                      </span>
                      <span class="nav-link-inner--text text-primary">Sign Up</span>
                  </a>
              </li>
          </ul>
      </div>
  </nav>
  <!-- Header -->
  <div class="header header-bg-images py-7 py-lg-8">
      <div class="container">
          <div class="header-body text-center mb-7">
              <div class="row justify-content-center">

              </div>
          </div>
      </div>
      <div class="separator separator-bottom separator-skew zindex-100">
          <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
              xmlns="http://www.w3.org/2000/svg">
              <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
          </svg>
      </div>
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
      <div class="row justify-content-center">
          <div class="col-lg-4 col-md-7">
              <div class="card bg-secondary shadow border-0">
                  <div class="bg-transparent text-center mt-2 pb-1">
                      <img src="../assets/img/group.png">
                      <div class="text-center text-primary mb-3">
                          <small>Sign in with FTC</small>
                      </div>
                  </div>
                  <div class="card-body px-lg-3 py-lg-3">
                      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                          <div class="form-group mb-3">
                              <div class="input-group input-group-alternative">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text text-primary">
                                          <i class="far fa-user font-weight-bold text-primary"></i>
                                      </span>
                                  </div>
                                  <input type="text" placeholder="User Name" formControlName="username"
                                      class="form-control"
                                      [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                      <div *ngIf="f.username.errors.required">Username is required</div>
                                  </div>
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="input-group input-group-alternative">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text">
                                          <i class="fas fa-unlock-alt font-weight-bold text-primary"></i>
                                      </span>
                                  </div>
                                  <input type="password" placeholder="Password" formControlName="password"
                                      class="form-control"
                                      [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                      <div *ngIf="f.password.errors.required">Password is required</div>
                                  </div>
                              </div>
                          </div>
                          <div class="custom-control custom-control-alternative custom-checkbox">
                              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                              <label class="custom-control-label" for=" customCheckLogin">
                                  <span class="text-muted">Remember me</span>
                              </label>
                          </div>
                          <div class="text-right mt-3">
                              <button class="btn icon icon-shape bg-primary text-white rounded-circle shadow">
                                  <i class="fas fa-arrow-right"></i>
                              </button>
                              <img *ngIf="loading" class="pl-3" src="../../../assets/img/loading.gif" />
                          </div>
                          <span class="text-danger mt-2 mb-2">
                              {{errorMessage}}
                          </span>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <footer class="py-5">
      <div class="container">
          <div class="row align-items-center justify-content-xl-between">
              <div class="col-xl-6">
                  <div class="copyright text-center text-xl-left text-muted">
                      Â© 2019
                      <a href="https://flologicautomation.com/" class="font-weight-bold ml-1" target="_blank">Flologic
                          Automation</a>
                  </div>
              </div>
              <div class="col-xl-6">
                  <ul class="nav nav-footer justify-content-center justify-content-xl-end">
                      <li class="nav-item">
                          <a href="https://flologicautomation.com/" class="nav-link" target="_blank">Flologic
                              Automation</a>
                      </li>
                      <li class="nav-item">
                          <a href="https://flologicautomation.com/about-us/" class="nav-link" target="_blank">About
                              Us</a>
                      </li>
                      <li class="nav-item">
                          <a href="https://flologicautomation.com/blog/" class="nav-link" target="_blank">Blog</a>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
  </footer>
</div>
