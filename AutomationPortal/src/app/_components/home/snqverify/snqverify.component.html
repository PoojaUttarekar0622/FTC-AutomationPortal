<div class="container-fluid mt-1">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-stats shadow">
                <div class="card-header text-right">
                    <h4 class="font-weight-bold text-green mb-0">{{jsonHeader.sourceType}}</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label">Owner Name</label>
                                        <div class="input-group input-group-sm input-group-alternative">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="fas fa-building text-red"></i>
                                                </span>
                                            </div>
                                            <input type="text" class="form-control mandatory"
                                                [(ngModel)]="jsonHeader.owner" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label">Ship Name</label>
                                        <div class="input-group input-group-sm input-group-alternative">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="fas fa-ship text-green"></i>
                                                </span>
                                            </div>
                                            <input type="text" class="form-control nomandatory"
                                                [(ngModel)]="jsonHeader.shipName" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-2">
                                    <div class="form-group">
                                        <label class="form-control-label">Delivery Date</label>
                                        <div class="input-group input-group-sm input-group-alternative">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="fas fa-calendar-alt text-green"></i>
                                                </span>
                                            </div>

                                            <input type="text" class="form-control nomandatory"
                                                [(ngModel)]="jsonHeader.deliveryDate" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-2">
                                    <div class="form-group">
                                        <label class="form-control-label">Email Received Date</label>
                                        <div class="input-group input-group-sm input-group-alternative">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="fas fa-calendar-alt text-green"></i>
                                                </span>
                                            </div>
                                            <input type="text" class="form-control nomandatory"
                                                [(ngModel)]="jsonHeader.emailReceiveddate" readonly />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label">Enquiry Ref Number</label>
                                        <div class="input-group input-group-sm input-group-alternative">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="fas fa-asterisk text-red"></i>
                                                </span>
                                            </div>
                                            <input type="text" class="form-control mandatory"
                                                [(ngModel)]="jsonHeader.enqrefNo" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label">Port Name</label>
                                        <div class="input-group input-group-sm input-group-alternative">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="fab fa-megaport text-green"></i>
                                                </span>
                                            </div>
                                            <input type="text" class="form-control nomandatory"
                                                [(ngModel)]="jsonHeader.port" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label">Mapping Port</label>
                                        <select class="form-control form-control-sm mandatory"
                                            [(ngModel)]="jsonHeader.mappingPort">
                                            <option *ngFor="let jsonPort of jsonMappingPort"
                                                value={{jsonPort.mappingPort}}>
                                                {{ jsonPort.mappingPort }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="row mt--4 text-right">
                        <div class="col-md-12 mb-2">
                            <span *ngIf="showbtn" class="mr-2">
                                <button type="button" (click)="saveAsDraft()"
                                    class="btn btn-google-plus btn-icon-only rounded-circle" data-toggle="tooltip"
                                    data-placement="top" ngbTooltip="Save as Draft">
                                    <i class="fas fa-save text-sm font-weight-bold" matTooltip="Save as Draft"></i>
                                </button>
                                <button type="button" (click)="addNewRow()"
                                    class="btn btn-twitter btn-icon-only rounded-circle" data-toggle="tooltip"
                                    data-placement="top" ngbTooltip="Add new row">
                                    <i class="fas fa-plus text-sm font-weight-bold" matTooltip="Add"></i>
                                </button>
                                <button type="button" (click)="DeleteRow()"
                                    class="btn btn-danger btn-icon-only rounded-circle" data-toggle="tooltip"
                                    data-placement="top" ngbTooltip="Delete row">
                                    <i class="fas fa-trash text-sm font-weight-bold" matTooltip="Delete"></i>
                                </button>
                                <button type="button" (click)="btnUpdateData()"
                                    class="btn btn-facebook btn-icon-only rounded-circle">
                                    <i class="fas fa-check text-sm font-weight-bold" matTooltip="Verify"></i>
                                </button>
                                <button type="button" (click)="rejectdata()"
                                    class="btn btn-danger btn-icon-only rounded-circle">
                                    <i class="fas fa-minus text-sm font-weight-bold" matTooltip="Reject"></i>
                                </button>
                            </span>
                            <button type="button" (click)="btnBack()"
                                class="btn btn-twitter btn-icon-only rounded-circle">
                                <i class="fas fa-chevron-left text-sm font-weight-bold" matTooltip="Back"></i>
                            </button>
                            <button type="button" (click)="viewPdf()"
                                class="btn btn-success btn-icon-only rounded-circle">
                                <i class="fas fa-file-pdf text-sm font-weight-bold" matTooltip="Expand/Collapse"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div [class.col-md-12]="!isShowingDetails" [class.col-md-7]="isShowingDetails">
                            <div class="table-responsive">
                                <table class="table border align-items-center table-flush">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th scope="col" style="width:5%">
                                                <input type="checkbox" [(ngModel)]="masterSelected" name="list_name"
                                                    value="m1" (change)="checkUncheckAll()" />
                                            </th>
                                            <th scope="col" style="width:8%">Sr.No</th>
                                            <th scope="col" class="text-center" style="width:8%">A</th>
                                            <th scope="col">Description</th>
                                            <th scope="col" style="width:10%">IMPA Code</th>
                                            <th scope="col" style="width:10%">Qty</th>
                                            <th scope="col" style="width:10%">Unit</th>
                                            <th scope="col" style="width:10%">Price</th>
                                            <th scope="col" style="width:10%">Acc No</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let jsonItem of jsonItem;let i = index">
                                            <td>

                                                <input type="checkbox" name="list_name"
                                                    [(ngModel)]="jsonItem.isSelected" value="m1"
                                                    (change)="isAllSelected()" />
                                            </td>
                                            <td scope="col">

                                                <input type="text" class="form-control form-control-sm mandatory"
                                                    [(ngModel)]="jsonItem.seqNo" />
                                            </td>
                                            <td scope="col">
                                                <input type="text" class="form-control form-control-sm nomandatory"
                                                    [(ngModel)]="jsonItem.seqNoText" />
                                            </td>
                                            <td scope="col">
                                                <input type="text" class="form-control form-control-sm mandatory"
                                                    [(ngModel)]="jsonItem.partName" />
                                            </td>
                                            <td scope="col">
                                                <input type="text" class="form-control form-control-sm nomandatory"
                                                    [(ngModel)]="jsonItem.partCode" />
                                            </td>
                                            <td scope="col">
                                                <input type="text"
                                                    class="form-control form-control-sm mandatory text-right"
                                                    [(ngModel)]="jsonItem.quantity" />
                                            </td>
                                            <td scope="col">
                                                <input type="text" class="form-control form-control-sm mandatory"
                                                    [(ngModel)]="jsonItem.unit" />
                                            </td>
                                            <td scope="col">
                                                <input type="text"
                                                    class="form-control form-control-sm nomandatory text-right"
                                                    [(ngModel)]="jsonItem.price" />
                                            </td>
                                            <td scope="col">
                                                <input type="text"
                                                    class="form-control form-control-sm mandatory text-right"
                                                    [(ngModel)]="jsonItem.accountNo" />
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-5" *ngIf="isShowingDetails">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <a>
                                                <i class="fas fa-step-backward text-primary"></i>
                                            </a> Previous
                                        </div>
                                        <div class="col-md-6 text-center">
                                            <button type="button" (click)="zoomIn()" class="btn btn-success btn-sm"
                                                data-toggle="tooltip" data-placement="top" ngbTooltip="Add new row">
                                                <i class="fas fa-search-plus font-weight-bold"></i>

                                            </button>
                                            <button type="button" (click)="zoomOut()" class="btn btn-success btn-sm">
                                                <i class="fas fa-search-minus font-weight-bold"></i>

                                            </button>
                                            <button type="button" (click)="resetZoom()" class="btn btn-success btn-sm">
                                                <i class="fas fa-sync-alt"></i>
                                            </button>
                                        </div>
                                        <div class="col-md-3 text-right">
                                            Next
                                            <a>
                                                <i class="fas fa-step-forward text-primary"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12" style="overflow:auto;width:100%;height: 85vh;">

                                            <pdf-viewer [src]="jsonHeader.docPath" [zoom]="pdfZoom" [fit-to-page]="true"
                                                useBrowserLocale="true"></pdf-viewer>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
